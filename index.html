<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
  <h1 class="top">Image Gallery</h1>
  <div class="wrapper">
    <!-- Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Bag</span>
        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>
    <!-- Images -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="images/Bag.webp" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/Headphone 1.avif" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/Camera 1.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/Shoes 1.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/Headphone 2.webp" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/Watch.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/Shoes 2.webp" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/Camera 2.webp" alt=""></span></div>
    </div>
  </div>
  <!-- Fullscreen Image -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>
  <script src="app.js"></script>
</body>
</html>
