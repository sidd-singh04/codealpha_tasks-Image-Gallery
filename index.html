<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="top">Image Gallery</h1>

    <div class="theme-toggle">
      <i class="fas fa-sun"></i>
    </div>

    <div class="wrapper">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search images..." />
        <i class="fas fa-search"></i>
      </div>

      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="bag">Bag</span>
          <span class="item" data-name="shoe">Shoe</span>
          <span class="item" data-name="watch">Watch</span>
          <span class="item" data-name="camera">Camera</span>
          <span class="item" data-name="headphone">Headphone</span>
        </div>
      </nav>

      <div class="gallery">
        <div class="image" data-name="bag">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Bag.webp" alt="bag" /></span>
        </div>

        <div class="image" data-name="headphone">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Headphone 1.avif" alt="headphone" /></span>
        </div>

        <div class="image" data-name="camera">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Camera 1.jpg" alt="camera" /></span>
        </div>

        <div class="image" data-name="shoe">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Shoes 1.jpg" alt="shoe" /></span>
        </div>

        <div class="image" data-name="headphone">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Headphone 2.webp" alt="headphone" /></span>
        </div>

        <div class="image" data-name="watch">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Watch.jpg" alt="watch" /></span>
        </div>

        <div class="image" data-name="shoe">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Shoes 2.webp" alt="shoe" /></span>
        </div>

        <div class="image" data-name="camera">
          <i class="fas fa-heart like-btn"></i>
          <span><img src="images/Camera 2.webp" alt="camera" /></span>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>

      <div class="image-box">
        <img src="" alt="" />
      </div>

      <a id="downloadBtn" class="download-btn" download>
        <i class="fas fa-download"></i> Download
      </a>
    </div>

    <div class="shadow"></div>

    <script src="app.js"></script>
  </body>
</html>
